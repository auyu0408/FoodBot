name: Unittest
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install build-essential libpython3-dev libdbus-1-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test food preference with unittest
      run: |
        coverage run -m unittest test_foodAPI_food_preference.py
        coverage report
    - name: Test price budget with unittest
      run: |
        coverage run -m unittest test_foodAPI_price_budget.py
        coverage report
    - name: Test other with unittest
      run: |
        coverage run -m unittest test_foodAPI_other.py
        coverage report
    - name: Coverage overall source codes
      run: |
        coverage run -m unittest discover
        coverage report
